</head>
<body>

  <h2>ACCOUNT OPENING FORM</h2>

  <div class="container">
    <div class="header">Personal Details</div>

    <form>
      <table>
        <tr>
          <td>Name*</td>
          <td><input type="text" name="name" required></td>
        </tr>
        <tr>
          <td>Name of<br><i>(Father/Guardian)</i></td>
          <td><input type="text" name="guardian"></td>
        </tr>
        <tr>
          <td>Date of Birth* <br><i>(dd-mm-yy)</i></td>
          <td><input type="text" name="dob" required></td>
        </tr>
        <tr>
          <td>Gender*</td>
          <td>
            <input type="radio" name="gender" value="male" required> Male
            <input type="radio" name="gender" value="female"> Female
          </td>
        </tr>
        <tr>
          <td>Nationality</td>
          <td><input type="text" name="nationality"></td>
        </tr>
        <tr>
          <td>Account Type*</td>
          <td>
            <input type="radio" name="account" value="savings" required> Savings
            <input type="radio" name="account" value="fixed"> Fixed
          </td>
        </tr>
        <tr>
          <td>Preferences</td>
          <td>
            <input type="checkbox" name="pref" value="internet"> Internet Banking
            <input type="checkbox" name="pref" value="mobile"> Mobile Banking
            <input type="checkbox" name="pref" value="sms"> SMS alerts
          </td>
        </tr>
        <tr>
          <td>Address</td>
          <td><textarea name="address"></textarea></td>
        </tr>
        <tr>
          <td>Country*</td>
          <td>
            <select name="country" required>
              <option value="">Please select...</option>
              <option value="India">India</option>
              <option value="USA">USA</option>
              <option value="UK">UK</option>
              <option value="Other">Other</option>
            </select>
          </td>
        </tr>
        <tr>
          <td>Zip Code*</td>
          <td><input type="text" name="zip" required></td>
        </tr>
        <tr>
          <td>Phone*</td>
          <td><input type="text" name="phone" required></td>
        </tr>
        <tr>
          <td>Email*</td>
          <td><input type="email" name="email" required></td>
        </tr>
        <tr>
          <td>Password (6-8 characters)*</td>
          <td><input type="password" name="password" minlength="6" maxlength="8" required></td>
        </tr>
        <tr>
          <td>Verify Password*</td>
          <td><input type="password" name="vpassword" minlength="6" maxlength="8" required></td>
        </tr>
      </table>

      <div class="buttons">
        <input type="submit" value="SEND">
        <input type="reset" value="CLEAR">
      </div>
    </form>
  </div>

</body>
</html>
