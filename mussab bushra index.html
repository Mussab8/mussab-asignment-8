<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Registration Form</title>
</head>
<body>

    <h1>User Registration Form</h1>

    
    <fieldset>
        <legend><b>Personal Information</b></legend>
        <label>Name: <input type="text"></label><br><br>
        <label>Email Address: <input type="email"></label><br><br>
        <label>Password: <input type="password"></label><br><br>
        <label>Confirm Password: <input type="password"></label>
    </fieldset>

    <br>

    
    <fieldset>
        <legend><b>Address Details</b></legend>
        <label>Address line one: <input type="text"></label><br><br>
        <label>Address line two: <input type="text"></label><br><br>
        <label>Town / City: <input type="text"></label><br><br>
        <label>Zip / Post code: <input type="text"></label>
    </fieldset>

    <br>

    
    <button type="submit">Sign Up!</button>

</body>
</html>
