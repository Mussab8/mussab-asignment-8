<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form</title>
</head>
<body>

    <h2>Registration Form</h2>
    <p><i>Of course, all submitted information is kept in the strictest confidence.<br>
    You always retain control of your information with D. W. Simpson & Co.</i></p>
    <b>Our services are always at no cost to you.</b>
    
    <form>
        
        <label>Name: <input type="text"></label><br><br>
        <label>Address: <input type="text"></label><br><br>
        <label>City: <input type="text"> State/Province: <input type="text"></label><br><br>
        <label>Zip Code: <input type="text"></label><br><br>
        <label>Country: <input type="text"></label><br><br>

        
        <label>Phone: (H) <input type="text"> Fax: <input type="text"></label><br><br>
        <label>Phone: (W) <input type="text"> (if able to speak freely)</label><br><br>
        <label>Email: <input type="email"></label><br><br>
        <label>Company Name: <input type="text"> (optional)</label><br><br>

        
        <label>Desired Region: 
            <select>
                <option>Other</option>
                <option>North America</option>
                <option>Europe</option>
                <option>Asia</option>
                <option>Australia</option>
            </select> Other: <input type="text">
        </label><br><br>

        
        <p><b>Professional designations earned:</b></p>
        <label><input type="checkbox"> College Student</label>
        <label><input type="checkbox"> Actuarial Student</label>
        <label><input type="checkbox"> ACAS</label>
        <label><input type="checkbox"> FCAS</label>
        <label><input type="checkbox"> ASA</label><br>
        <label><input type="checkbox"> FSA</label>
        <label><input type="checkbox"> EA</label>
        <label><input type="checkbox"> CFA</label>
        <label><input type="checkbox"> MBA</label>
        <label><input type="checkbox"> MAAA</label><br>
        <label><input type="checkbox"> FIA</label>
        <label><input type="checkbox"> FCIA</label>
        <label><input type="checkbox"> FIAA</label>
        <label><input type="checkbox"> Financial Engineer</label><br>
        <label><input type="checkbox"> M.S.</label>
        <label><input type="checkbox"> Ph.D.</label>
        <label><input type="checkbox"> Data Mining</label>
        <label><input type="checkbox"> Quant</label><br><br>

        
        <label>Other Designations: <input type="text"></label><br><br>

        
        <button type="submit">Submit</button>
    </form>

</body>
</html>
